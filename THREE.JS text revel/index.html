<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE JS Text Reveal</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Include Three.js library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r75/three.min.js"></script>
    <!-- Include TextGeometry -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/TextGeometry.js"></script>
    <!-- Include FontUtils -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/FontUtils.js"></script>
    <!-- Include PNLTri -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/pnltri.min.js"></script>
    <!-- Include Droid Sans Bold Typeface -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/droid_sans_bold.typeface.js"></script>
    <!-- Include GSAP library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <!-- Include BAS -->
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/175711/bas.js"></script>
</head>
<body>
    <div id="three-container"></div>
    
    <div id="instructions">
        MAX HUANG
    </div>

    <script>
        // Custom script for Three.js setup goes here
        THREE.ShapeUtils.triangulateShape = (function() {
            var pnlTriangulator = new PNLTRI.Triangulator();
            return function triangulateShape(contour, holes) {
                return pnlTriangulator.triangulate_polygon([contour].concat(holes));
            };
        })();
    </script>
    
    <script src="script.js"></script> <!-- Your custom script file -->
</body>
</html>
